version: '3.4'

services:
  etustackoverflow:
    image: ${DOCKER_REGISTRY-}etustackoverflow
    build:
      context: .
      dockerfile: EtuStackOverflow/Dockerfile
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - etusowf-db
    networks:
      - etu

  etusowf-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: etusowf-db
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "P@ssw0rd"
    ports:
      - "1433:1433"
    restart: always
    networks:
      - etu
    volumes:
      - mssqldata:/var/opt/mssql

networks:
  etu:

volumes:
  mssqldata:
